<!-- PS - App Paciente / Entrada -->
<body class="psAppPcte psAppPcte-entrada">


    <!-- Header -->

        <div class="psAppPcte-container">
            <h2 class="psAppPcte-lTitle">¡Hola Juan!</h2>
            <p>Usando la app podrás</p>
    </header>
    <!-- Fin Header -->

    <main class="psAppPcte-entrada--main">
        <div class="psAppPcte-container">
            <!-- PS - App Paciente / Entrada / Icon -->
            <div class="psAppPcte-entrada--wrapperIcon">

                <!-- Conoce los descuentos -->
                <figure class="psAppPcte-entrada--wrapperIcon-figure">
                    <img src="assets/img/entrada/conoce-descuentos.png" alt="Conoce los descuentos">
                    <figcaption>Conoce los descuentos vigentes de manera fácil y rápida</figcaption>
                </figure>

                <!-- Busca los medicamentos -->
                <figure class="psAppPcte-entrada--wrapperIcon-figure">

                </figure>

                <!-- Revisa tu historial -->
                <figure class="psAppPcte-entrada--wrapperIcon-figure">
                    <img src="assets/img/entrada/revisa-historial.png" alt="Revisa tu historial">
                    <figcaption>Revisa tu historial de medicamentos vigentes</figcaption>
                </figure>

            </div>
            <!-- FIN --- PS - App Paciente / Entrada / Icon -->

            <!-- PS - App Paciente / Entrada / Button -->
