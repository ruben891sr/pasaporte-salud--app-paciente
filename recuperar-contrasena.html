<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Pasaporte Salud | App Paciente</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />

<!-- Fin Head -->

<!-- PS - App Paciente / Inicio Sesión -->
<body class="psAppPcte psAppPcte-recPass">


    <!-- Header -->
    <header class="psAppPcte-recPass--header">
        <div class="psAppPcte-container">
            <h2 class="psAppPcte-lTitle">Recuperar contraseña</h2>
            <p>Revisa tu correo y sigue las instrucciones, te envíaremos un enlace para que puedas cambiar la contraseña</p>
    </header>
    <!-- Fin Header -->

    <main class="psAppPcte-recPass--main">
        <div class="psAppPcte-container">
        <!-- PS - App Paciente / Inicio Sesión / Form -->
        <div class="psAppPcte-recPass--wrapperForm">
            <!-- Welcome Form -->
            <form class="psAppPcte-recPass--form" action="" name="" method="">

                <!-- Welcome Form - Correo -->
                <fieldset class="psAppPcte-recPass--form-fieldset psAppPcte-recPass-fieldsetCorreo">
                    <label class="psAppPcte-recPass--form-label" for="recPass-Correo">Correo</label>
                    <input class="psAppPcte-recPass--form-inputCorreo wrong" type="text" name="" id="recPass-Correo" placeholder="Ingrese correo">
                    <span class="psAppPcte-form-state wrong">Ingresa correo válido</span>
                </fieldset>

                <!-- Welcome Form - Submit -->
                <fieldset class="psAppPcte-recPass--form-fieldset psAppPcte-recPass-fieldsetSubmit">
                    <input class="psAppPcte-recPass--form-inputPass psAppPcte-mainButton" id="recPass-submit" type="submit" value="Iniciar sesión">
                    <button class="psAppPcte-secondButton">Regresar a Login</button>
                </fieldset>
                
            </form>
        </div>
        <!-- FIN --- PS - App Paciente / Inicio / Form -->
        </div>

    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Slick -->
    <script type="text/javascript" src="assets/js/slick.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
<!-- Fin Pasaporte Salud App Paciente - Inicio -->

</html>
