<!DOCTYPE html>
<html lang="es">
<!-- Inicio Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte Salud | App Paciente</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></link>

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />

    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<!-- Fin Head -->

<!-- PS - App Paciente / Account -->
<body class="psAppPcte psAppPcte-regPcteAccountEdit">


    <!-- Header -->
    <header class="psAppPcte--header">
        <div class="psAppPcte-container">
            <div class="psAppPcte--header-menu">
                <img src="assets/img/header/psAppPcte-menu.svg" alt="Header Menu">
                <div class="psAppPcte--header-menu-wrapper">
                    <div class="psAppPcte--header-menu-content">
                        <div class="psAppPcte--header-menu-close">
                            <img src="assets/img/header/psAppPcte-close.svg" alt="Close">
                        </div>
                        <div class="psAppPcte--header-menu-items">
                            <ul>
                                <li class="psAppPcte--header-menu-item">
                                    <a href="">
                                        <img class="psAppPcte--header-menu-item-icon" src="assets/img/header/psAppPcte-descuentos.png" alt="menu-item">
                                        <span class="psAppPcte--header-menu-item-link">Historial de descuentos</span>
                                    </a>
                                </li>
                                <li class="psAppPcte--header-menu-item">
                                    <a href="">
                                        <img class="psAppPcte--header-menu-item-icon" src="assets/img/header/psAppPcte-busca-farmacia.png" alt="menu-item">
                                        <span class="psAppPcte--header-menu-item-link">Busca tu farmacia</span>
                                    </a>
                                </li>
                                <li class="psAppPcte--header-menu-item">
                                    <a href="">
                                        <img class="psAppPcte--header-menu-item-icon" src="assets/img/header/psAppPcte-busca-farmacia.png" alt="menu-item">
                                        <span class="psAppPcte--header-menu-item-link">Busca tus farmacias</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="psAppPcte--header-menu-logout">
                        <img src="assets/img/header/psAppPcte-cerrar-sesion.svg" alt="Cerrar sesión">
                        <span>Cerrar sesión</span>
                    </div>
                </div>
            </div>
            <div class="psAppPcte--header-logo">
                <img src="assets/img/psAppPcte-logo.jpg" alt="Logo Pasaporte Salud App Paciente">
            </div>
            <div class="psAppPcte--header-user">
                <span class="psAppPcte--header-user-firstName">J</span>
                <span class="psAppPcte--header-user-lastName">R</span>
            </div>
    </header>
    <!-- Fin Header -->

    <main class="psAppPcte-regPcteAccountEdit--main">
        <div class="psAppPcte-container">

            <!-- PS - App Paciente / Account / Form -->
            <div class="psAppPcte-regPcteAccountEdit-head">
                <h2 class="psAppPcte-xlTitle">Información del paciente</h2>
                <div class="psAppPcte-regPcteAccountEdit-headWrapper">
                    <div class="psAppPcte-regPcteAccountEdit-head-iniciales">
                        <div>
                            <span class="psAppPcte-regPcteAccountEdit-head-iniciales-first">J</span>
                            <span class="psAppPcte-regPcteAccountEdit-head-iniciales-last">P</span>
                        </div>
                    </div>
                    <div class="psAppPcte-regPcteAccountEdit-head-content">
                        <div class="psAppPcte-regPcteAccountEdit-head-content-name psAppPcte-lTitle">
                            <span class="psAppPcte-regPcteAccountEdit-head-content-name-first">Juan</span>
                            <span class="psAppPcte-regPcteAccountEdit-head-content-name-last">Pérez</span>
                        </div>
                        <div class="psAppPcte-regPcteAccountEdit-head-content-dateWrapper">
                            <span>Ingreso al programa</span>
                            <span class="psAppPcte-regPcteAccountEdit-head-content-date">23/03/2021</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN --- PS - App Paciente / Account / Form -->

            <!-- PS - App Paciente / Account / Form -->
            <div class="psAppPcte-regPcteAccountEdit--wrapperForm">
                <!-- Account -->
                <h3 class="psAppPcte-regPcteAccountEdit--wrapperForm-title">Datos personales</h3>
                <form class="psAppPcte-regPcteAccountEdit--form" action="" name="" method="">

                    <!-- Account - Rut -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetRut">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Rut">Rut</label>
                        <input readonly class="psAppPcte-regPcteAccountEdit--form-inputRut" type="text" name="" id="regPcteAccountEdit-Rut" value="13.856.234-8">
                    </fieldset>
                    
                    
                    <!-- Account - Nombre -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetNombre">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Nombre">Nombre</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputNombre" type="text" name="" id="regPcteAccountEdit-Nombre" placeholder="Ingrese nombre">
                    </fieldset>
                    
                    
                    <!-- Account - Apellido -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetApellido">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Apellido">Apellido</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputApellido" type="text" name="" id="regPcteAccountEdit-Apellido" placeholder="Ingrese apellido">
                    </fieldset>

                    
                    <!-- Account - Correo -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetCorreo">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Correo">Correo</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputCorreo" type="text" name="" id="regPcteAccountEdit-Correo" placeholder="Ingrese correo">
                        <span class="psAppPcte-form-state">Ingresa correo válido</span>
                    </fieldset>


                    <!-- Account - Fecha de nacimiento -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetFecha de nacimiento">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Fecha de nacimiento">Fecha de nacimiento</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputFecha de nacimiento" type="date" name="" id="regPcteAccountEdit-Fecha de nacimiento" placeholder="Ingrese Fecha de nacimiento">
                        <span class="psAppPcte-form-stateInfo">Ejemplo: 23/12/1995</span>
                    </fieldset>


                    <!-- Account - Telefono -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetTelefono">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Telefono">Telefono</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputTelefono" type="tel" name="" id="regPcteAccountEdit-Telefono" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required placeholder="+569 8866 7766">
                    </fieldset>


                    <!-- Account - Genero -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetGenero">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Genero">Genero</label>
                        <select class="psAppPcte-regPcteAccountEdit--form-selectGenero" name="" id="regPcteAccountEdit-Genero" placeholder="Seleccione género">
                            <option placeholder="masculino">Masculino</option>
                            <option placeholder="femenino">Femenino</option>
                        </select>
                    </fieldset>

                    <!-- Account - Contrasena -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetContrasena">
                        <label class="psAppPcte-regPcteAccountEdit--form-label" for="regPcteAccountEdit-Contrasena">Contraseña</label>
                        <input class="psAppPcte-regPcteAccountEdit--form-inputContrasena" type="password" name="" id="regPcteAccountEdit-Contrasena" placeholder="Ingrese contraseña">
                        <i id="show-password" class="fa-regular fa-eye"></i> 
                        <!-- <span class="psAppPcte-form-state">Ingresa contraseña válido</span> -->
                    </fieldset>


                    <!-- Registro Paciente - Submit -->
                    <fieldset class="psAppPcte-regPcteAccountEdit--form-fieldset psAppPcte-regPcteAccountEdit-fieldsetSubmit">
                        <input class="psAppPcte-regPcteAccountEdit--form-inputPass psAppPcte-mainButton" id="regPcte-submit" type="submit" value="Guardar">
                        <button class="psAppPcte-mainButton buttonUnactive">Cancelar</button>
                    </fieldset>
                    
                </form>
            </div>
            <!-- FIN --- PS - App Paciente / Account / Form -->
        </div>

    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Slick -->
    <script type="text/javascript" src="assets/js/slick.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>
<!-- Fin Pasaporte Salud App Paciente - Inicio -->

</html>
